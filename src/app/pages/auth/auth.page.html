<ion-header>
  <ion-toolbar>
    <ion-title>{{'sign_in' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="signIn()">
    <ion-col>
      <ion-item class="ion-margin">
        <ion-label position="floating">{{'auth.login' | translate}}</ion-label>
        <ion-input name="login" formControlName="loginControl" required></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating">{{'auth.password' | translate}}</ion-label>
        <ion-input type="password" formControlName="passwordControl" name="password" required></ion-input>
      </ion-item>
      <ion-button [disabled]="!formGroup.valid" class="ion-margin" expand="block" type="submit">
        {{'sign_in' | translate}}
      </ion-button>
      <div class="ion-text-end ion-margin">
        <ion-text>{{'no_account' | translate}} </ion-text>
        <ion-router-link href="/registration" class="underline">{{'auth.register' | translate}}</ion-router-link>
      </div>
    </ion-col>
  </form>
</ion-content>
