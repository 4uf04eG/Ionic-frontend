<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'tabs.coaches' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>ID</ion-col>
      <ion-col>First Name</ion-col>
      <ion-col>Last Name</ion-col>
      <ion-col>Middle Name</ion-col>
      <ion-col>Dance</ion-col>
    </ion-row>
    <ion-row *ngFor='let coach of service.coaches; index as i'>
      <ion-col>{{i + 1}}</ion-col>
      <ion-col>{{coach.first_name}}</ion-col>
      <ion-col>{{coach.last_name}}</ion-col>
      <ion-col>{{coach.middle_name}}</ion-col>
      <ion-col>{{coach.dance?.name || 'NoNE'}}</ion-col>
      {{coach.dance?.name}}
    </ion-row>
  </ion-grid>

</ion-content>
